---
name: Dispatch Echo

on:
  workflow_dispatch:
    inputs:
      value:
        description: Value to be echoed
        type: string
        required: false
        default: Hello, World!
      sleep:
        description: Duration
        type: string
        required: false
        default: '30'

jobs:
  echo:
    name: Echo

    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Sleep
        run: sleep ${{ inputs.sleep }}

      - name: Echo
        run: echo ${{ inputs.value }}
